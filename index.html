<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Здесь указывается мета-информация о странице, а также подключаемые файлы -->
    <meta charset="UTF-8"> <!-- Кодировка страницы-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"> <!-- Подключение styles.css -->
</head>
<body>
    <!-- семантический тег header, используемый для "головы" страницы -->
    <header>
        <!-- семанический тег nav -->
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link roboto active" aria-current="page" href="#">РГР</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- семанический тег main, предназначенный для основного содержимого документа-->
    <main>
        <!-- семанический тег секции -->
        <section>
            <h3 class="roboto"> Заголовок </h3>
            <!-- контейнер -->
            <div class="container">
                <!-- элемент сетки строка, обертка для колонок -->
                <div class="row justify-content-center row-cols-1 row-cols-md-2 row-cols-lg-3 ">
                    <!-- элемент сетки - колонка -->
                    <div class="col">
                        <div class="card align-items-center" >
                            <!-- требуемый по заданию блок, его основной стиль -->
                            <div class="image-block">
                                <!-- картинки внутри класса -->
                                <img src="./assets/second.jpg" alt="" class="bottom-img">
                                <img src="./assets/first.jpg" alt="" class="top-img">
                            </div>
                        </div>
                    </div>
                    <!-- элемент сетки - колонка -->
                    <div class="col">
                        <div class="card align-items-center" >
                            <div class="image-block style-ellypse">
                                <!-- картинки внутри класса -->
                                <img src="./assets/second.jpg" alt="" class="bottom-img">
                                <img src="./assets/first.jpg" alt="" class="top-img">
                            </div>
                        </div>
                    </div>
                    <!-- элемент сетки - колонка -->
                    <div class="col">
                        <div class="card align-items-center" >
                            <div class="image-block style-triangle">
                                <!-- картинки внутри класса -->
                                <img src="./assets/second.jpg" alt="" class="bottom-img">
                                <img src="./assets/first.jpg" alt="" class="top-img">
                            </div>
                        </div>
                    </div>
                    <!-- элемент сетки - колонка -->
                    <div class="col">
                        <div class="card align-items-center" >
                            <div class="image-block style-star">
                                <!-- картинки внутри класса -->
                                <img src="./assets/second.jpg" alt="" class="bottom-img">
                                <img src="./assets/first.jpg" alt="" class="top-img">
                            </div>
                        </div>
                    </div>
                    <!-- элемент сетки - колонка -->

                    <div class="col">
                        <div class="card align-items-center" >
                            <div class="image-block reverse">
                                <!-- картинки внутри класса -->
                                <img src="./assets/second.jpg" alt="" class="bottom-img">
                                <img src="./assets/first.jpg" alt="" class="top-img ellypse-style">
                            </div>
                        </div>
                    </div>
                    <!-- элемент сетки - колонка -->
                    <div class="col">
                        <div class="card align-items-center" >
                            <div class="image-block reverse-star">
                                <!-- картинки внутри класса -->
                                <img src="./assets/second.jpg" alt="" class="bottom-img">
                                <img src="./assets/first.jpg" alt="" class="top-img ellypse-style">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer> <!-- Семантический тег, используемый для "подвала" страницы -->
        <p class="roboto">Сайт сделан в 2022г.</p>
    </footer>
    <!-- Подключаемые стили boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
